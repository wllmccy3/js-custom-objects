<!DOCTYPE html>
<html lang="en">

<head>
    <title>JS Custom Objects</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Willie McCoy III">
    <meta name="description" content="JS Custom Object Practice">
    <link type="text/css" rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <nav>
        <a href="#home">Home</a>
        <a href="#animated">Animated</a>
        <a href="#liveAction">Live-Action</a>
        <a href="#form">Add Movie</a>
    </nav>
    <main>
        <section id="home">
            <h2>Home</h2>
            <p>Movies I should watch</p>
        </section>
        <section id="animated">
            <h2>Animated Movies</h2>
            <ul></ul>
        </section>
        <section id="liveAction">
            <h2>Live-action Movies</h2>
            <div class="container"></div>
        </section>
        <section id="form">
            <h2>Add Movie</h2>
            <form id="movieForm" name="movieForm">
                <label>
                    Title:
                    <input type="text" name="title" id="title">
                </label>
                <label>
                    Rating:
                    <select id="rating" name="rating">
                        <option value="G">G</option>
                        <option value="PG">PG</option>
                        <option value="PG-13">PG-13</option>
                        <option value="R">R</option>
                        <option value="NC-17">NC-17</option>
                    </select>
                </label>
                <label>
                    Director(s):
                    <input type="text" name="director" id="direcotr">
                </label>
                <label>
                    Release Date:
                    <input type="number" name="releaseDate" id="releaseDate" min="1888" maxlength="4" placeholder="2021">
                </label>
                <label>
                    Poster:
                    <input type="text" name="poster" id="poster">
                </label>
                <button type="submit">Submit your movie!</button>
            </form>
            <div class="container"></div>
        </section>
    </main>
    <script src="js/script.js"></script>
</body>

</html>
